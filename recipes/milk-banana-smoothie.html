<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milk Banana Smoothie</title>
  </head>
  <body>
    <h1>Milk Banana Smoothie</h1>

    <img src="../images/milk-banana-smoothie.jpeg" alt="Milk Banana Smoothie" />

    <h2>Description</h2>
    <p>Low fat, no-sugar-added milk banana smoothie.</p>

    <h3>Ingredients</h3>
    <ul>
      <li>1 cup milk</li>
      <li>1 1/2 bananas</li>
      <li>5 (1 gram) packets low calorie granulated sugar substitute</li>
    </ul>

    <h3>Steps</h3>
    <ul>
        <li>Blend milk, bananas, and sugar substitute in a blender or food processor until smooth.</li>
    </ul>

  </body>
</html>
